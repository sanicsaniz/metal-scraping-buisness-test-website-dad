<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Dad Dad Dad Business</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="mb-8">
    <div class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-bold">Dad Dad Dad Business</a>
      <div class="mt-2 md:mt-0">
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>
  <main class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-4 silver-header rounded-lg p-6 shadow">Contact Us</h1>
    <div class="mb-6">
      <iframe src="https://www.google.com/maps?q=Miami-Dade+County,+FL&output=embed" width="100%" height="300" class="rounded shadow"></iframe>
    </div>
    <form action="https://formspree.io/f/yourformid" method="POST" class="space-y-4 bg-white bg-opacity-80 p-6 rounded-lg shadow mb-4">
      <input type="text" name="name" placeholder="Your name" required class="w-full p-2 rounded">
      <input type="email" name="email" placeholder="Your email" required class="w-full p-2 rounded">
      <textarea name="message" placeholder="How can we help?" required class="w-full p-2 rounded"></textarea>
      <button type="submit" class="w-full silver-btn py-2 px-4 rounded">Send Message</button>
    </form>
    <div class="text-lg mb-8">
      <p>📞 <a href="tel:3055551234" class="underline">(305) 555-1234</a></p>
      <p>✉️ <a href="mailto:contact@daddaddad.com" class="underline">contact@daddaddad.com</a></p>
      <p class="mt-2">WhatsApp: <a href="https://wa.me/13055551234" class="underline">Chat with us</a></p>
      <p>Facebook: <a href="https://facebook.com/daddaddadbusiness" class="underline">Dad Dad Dad Business</a></p>
    </div>
    <section id="pickup" class="mb-8">
      <h2 class="text-2xl font-bold mb-4 silver-header rounded-lg p-4 shadow">Schedule a Pickup</h2>
      <div class="mb-8">
        <h3 class="font-semibold mb-2">Option A: Book Instantly</h3>
        <iframe src="https://calendly.com/daddaddad/pickup" width="100%" height="600" class="rounded shadow"></iframe>
      </div>
      <div>
        <h3 class="font-semibold mb-2">Option B: Request via Email</h3>
        <form action="https://formspree.io/f/yourformid" method="POST" class="space-y-4 bg-white bg-opacity-80 p-6 rounded-lg shadow">
          <input type="text" name="name" placeholder="Your name" required class="w-full p-2 rounded">
          <input type="email" name="email" placeholder="Your email" required class="w-full p-2 rounded">
          <input type="text" name="phone" placeholder="Phone number" class="w-full p-2 rounded">
          <input type="text" name="address" placeholder="Pickup address" required class="w-full p-2 rounded">
          <input type="date" name="pickup_date" required class="w-full p-2 rounded">
          <textarea name="items" placeholder="What are you recycling?" required class="w-full p-2 rounded"></textarea>
          <button type="submit" class="w-full silver-btn py-2 px-4 rounded">Book Pickup</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="bg-green-700 text-white text-center py-4 mt-8">
    <p>&copy; 2024 Dad Dad Dad Business. All rights reserved.</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
